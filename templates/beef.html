{% extends "base.html" %}
{% block content %}
    <h1>{{ page_title }}</h1>
    {% for item in recipe %}
        <div class="row featurette">
            <div class="col-md-7">
                <h3>{{ item.title }}</h3>
                <p>
                   {{ item.text }}
                </p>
            </div>
            <div class="col-md-5">
                <img src="{{item.image}}" alt="" class="featurette-image image-responsive">
                <div class="flex-container">
                    <a class="view-button" href="#">View Recipe</a>
                </div>
                <p class="item-data">Calories: 140</p>   
            </div>
            
            
        </div>
        

    {% endfor %}

{% endblock %}
